<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足底压力可视化系统 - 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0fdf4, #ecfdf5, #d1fae5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            border: 2px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #10b981, #059669, #047857);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            padding: 1rem;
            background: #f0fdf4;
            border-radius: 1rem;
            border: 1px solid #10b981;
        }
        
        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .info {
            color: #6b7280;
            margin-top: 1rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            text-decoration: none;
            border-radius: 1rem;
            font-weight: 600;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦶 足底压力可视化系统</h1>
        
        <div class="status">
            <div class="status-icon"></div>
            <span>系统已优化完成 - 清新绿色主题</span>
        </div>
        
        <div class="info">
            <p><strong>✨ 优化亮点：</strong></p>
            <ul style="text-align: left; margin-top: 1rem; line-height: 2;">
                <li>🎨 采用清新绿色背景，高端大气上档次</li>
                <li>📐 优化传感器点位间距，解决密集问题</li>
                <li>💎 毛玻璃效果和优雅阴影</li>
                <li>🎯 传感器从 8×8px 增大到 12×12px</li>
                <li>🌟 悬浮显示压力值，交互更友好</li>
                <li>🎭 流畅的动画效果和渐变色彩</li>
            </ul>
        </div>
        
        <a href="http://localhost:3060" class="btn">
            访问完整系统 →
        </a>
        
        <div class="info" style="margin-top: 2rem; font-size: 0.9rem;">
            <p>后端API: <a href="http://localhost:3080" style="color: #10b981;">http://localhost:3080</a></p>
            <p>前端界面: <a href="http://localhost:3060" style="color: #10b981;">http://localhost:3060</a></p>
        </div>
    </div>
</body>
</html>
